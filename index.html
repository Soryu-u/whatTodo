<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1080px, initial-scale=1.0" />

    <title>Todo prog</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Varela+Round&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/header.css" />
    <link rel="stylesheet" href="./src/css/main.css" />
    <link rel="stylesheet" href="./src/css/todo.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="left__nav">
          square<span style="color: rgb(231, 0, 0)">shnik</span> todo list
        </div>
        <div class="right__nav">
          <p id="clock">00:00:00</p>
          <p id="calendar">NaN NaN 00 0000</p>
        </div>
      </header>
      <main class="main">
        <h2 class="main__head">Todo list</h2>
        <div class="todo">
          <div class="navbar">
            <div class="newTask">
                <form class="input" name="task">
                    <input class="newTask__form " 
                        type="text" 
                        name="title"
                        placeholder="Enter task name"></input>
                    <input class="newTask__form" 
                        type="text" 
                        name="description"
                        placeholder="Enter task description"></input>
                    <input class="newTask__date" 
                        type="date"
                        name="due_date"></input>

                <button type="submit" class="newTask__btn">add</button>
                </form>
            </div>
            <div class="routing">
              <p>Show:</p>
              <button id="open" class="route__btn" onclick="getOpenTodo()">
                open tasks
              </button>
              <button id="all" class="route__btn active" onclick="getAllTodo()">
                all tasks
              </button>
            </div>
          </div>

          <ul class="todo__items" id="todo__items">
            <template>
              <li class="todo__item done">
                <div class="task__header">
                  <input
                    id="0"
                    type="checkbox"
                    class="todo__checkbox"
                    onclick="changeStatus(this)"
                  />
                  <p class="task__body">test</p>
                  <button class="delete__btn" onclick="deleteTask(this)">
                    <img src="./src/img/icons8-trash.svg" alt="" />
                  </button>
                </div>
                <div class="task__content">
                  <p class="task__description">test</p>
                  <p class="task__date ${isOverdue(i)}">2022-02-17</p>
                </div>
              </li>
            </template>
          </ul>
        </div>
      </main>
    </div>

    <script src="./src/js/main.js"></script>
  </body>
</html>
