<!DOCTYPE html>
<html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1080px, initial-scale=1.0" />
    <title>Todo prog</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Varela+Round&display=swap" rel="stylesheet">



    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/header.css">
    <link rel="stylesheet" href="./src/css/main.css">
  </head>
  <body>
    <div class="page">
        <header class="header">
            <div class="left__nav">
                squareshnik todo list
            </div>
            <div class="right__nav">
                <p id="clock">00:00:00</p>
                <p id="calendar">NaN NaN 00 0000</p>
            </div>
        </header>
        <main class="main">
            <h2 class="main__head">Todo list</h2>
            <div class="todo">
                <div class="navbar">
                    <div class="newTask">
                        <div class="input">
                            <input class="newTask__form" 
                                type="text" 
                                placeholder="Enter task name"></input>
                            <input class="newTask__form" 
                                type="text" 
                                placeholder="Enter task description"></input>
                            <input class="newTask__date" 
                                type="date"></input>
                        </div>

                        <button class="newTask__btn">add</button>
                    </div>
                </div>
                
                <ul class="todo__items" id="todo__items" todo-status="active">
                    <li class="todo__item">
                        <div class="todo__task"> 
                            <div class="task__main">
                                <input class="todo__checkbox" 
                                    type="checkbox" onclick="setStatus()" 
                                    id="todoDone">
                                <p id='task' class="task__body ">Task</p>        
                            </div>
                            <div class="task__dls">
                                <p class="task__data"></p>
                                <p class="task__description"></p>
                            </div>
                      
                        </div>
                    </li>
                </ul>
            </div>
            
        </main>
    </div>

    <script src="./src/js/main.js"></script>
  </body>
</html>
